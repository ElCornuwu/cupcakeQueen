{% extends "base.html" %}

{% block title %} Mensajes {% endblock %}

{% block content %}
<div class="container">
    <div style="text-align: center; margin-top: 30px; margin-bottom: 30px;"><h2>Mensajes Recibidos</h2></div>
    <ul>
        {% for mensaje in mensajes %}
            <li>
                <a href="{% url 'mensaje_detalle' mensaje.id %}">
                    <strong>{{ mensaje.nombre }}</strong> - {{ mensaje.asunto }} ({{ mensaje.fecha_envio }})
                </a>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
